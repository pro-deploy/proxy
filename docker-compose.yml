version: '3.8'

services:
  openai-proxy:
    build: .
    container_name: openai-proxy
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - TARGET_API_BASE=${TARGET_API_BASE:-https://agent.timeweb.cloud}
      - AGENT_ACCESS_ID=${AGENT_ACCESS_ID}
      - AUTHORIZATION_TOKEN=${AUTHORIZATION_TOKEN}
      - PROXY_SOURCE=${PROXY_SOURCE:-openai-proxy}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

